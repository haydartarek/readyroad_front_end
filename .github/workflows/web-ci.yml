name: Web CI Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'web_app/**'
      - '.github/workflows/web-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'web_app/**'

jobs:
  build-and-test:
    name: Build and Test Web App
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./web_app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web_app/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Run tests
        run: npm test -- --ci --coverage --maxWorkers=2
      
      - name: Build production
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'https://api.readyroad.be/api' }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL || 'https://readyroad.be' }}
      
      - name: Check for TypeScript errors
        run: npx tsc --noEmit
      
      - name: Upload build artifacts
        if: success() && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: web-build-${{ github.sha }}
          path: web_app/.next/standalone
          retention-days: 7
      
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: web_app/coverage
          retention-days: 7
