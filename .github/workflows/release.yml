name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      release_notes:
        description: 'Release notes'
        required: false
        type: string

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate version format
        run: |
          if ! [[ "${{ inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format. Must be X.Y.Z (e.g., 1.0.0)"
            exit 1
          fi
      
      - name: Check if tag exists
        run: |
          if git rev-parse "v${{ inputs.version }}" >/dev/null 2>&1; then
            echo "Tag v${{ inputs.version }} already exists"
            exit 1
          fi
      
      - name: Create git tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"
      
      - name: Trigger Mobile Release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'mobile-release.yml',
              ref: 'main',
              inputs: {
                version: '${{ inputs.version }}'
              }
            })
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ inputs.version }}
          release_name: ReadyRoad v${{ inputs.version }}
          body: |
            ## ReadyRoad v${{ inputs.version }}
            
            ${{ inputs.release_notes }}
            
            ### Components
            - Web App (Next.js 16)
            - Mobile App (Flutter 3.24)
            
            ### Artifacts
            - Android APK (see workflow artifacts)
            - Android AAB (see workflow artifacts)
            - iOS Archive (see workflow artifacts)
            
            ### Installation
            Refer to DEPLOYMENT_SMOKE_TEST.md for complete deployment checklist.
          draft: false
          prerelease: false
